<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Calculator</title>

  <style>
    *{box-sizing:border-box;margin:0;padding:0;font-family:Arial,Helvetica,sans-serif;}
    body{
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      background:#c41818;
    }
    .calculator{
      width:260px;
      background:#222;
      padding:15px;
      border-radius:8px;
      box-shadow:0 4px 12px rgba(0,0,0,.25);
    }
    .display{
      width:100%;
      height:60px;
      background:#000;
      color:#0f0;
      font-size:2rem;
      text-align:right;
      padding:10px;
      border:none;
      margin-bottom:12px;
    }
    .keys{
      display:grid;
      grid-template-columns:repeat(4,1fr);
      gap:10px;
    }
    button{
      padding:16px 0;
      font-size:1.1rem;
      border:none;
      border-radius:4px;
      cursor:pointer;
      user-select:none;
    }
    .number{background:#333;color:#fff;}
    .operator{background:#fe9241;color:#fff;}
    .clear{background:#e04747;color:#fff;}
    .equal{
      background:#49a84c;
      color:#fff;
      grid-column:span 4;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" class="display" disabled />

    <div class="keys">
      <button class="clear">C</button>
      <button class="operator">/</button>
      <button class="operator">*</button>
      <button class="operator">-</button>

      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="operator">+</button>

      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="number">1</button>

      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="number">0</button>

      <button class="number">0</button>
      <button class="number">.</button>
      <button class="equal">=</button>
    </div>
  </div>

  <script>
    const display=document.getElementById("display");
    const keys=document.querySelector(".keys");

    keys.addEventListener("click",e=>{
      if(!e.target.matches("button"))return;
      const key=e.target;
      const value=key.textContent;

      if(key.classList.contains("number")||key.classList.contains("operator")){
        display.value+=value;
      }else if(key.classList.contains("clear")){
        display.value="";
      }else if(key.classList.contains("equal")){
        try{
          display.value=eval(display.value);
        }catch{
          display.value="Error";
        }
      }
    });
  </script>
</body>
</html>
